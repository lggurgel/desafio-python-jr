<html>
    <head></head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ form }} -->
            <input type="file" name="file">
            <button type="submit">Enviar</button>
        </form>
        <div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </body>
</html>
